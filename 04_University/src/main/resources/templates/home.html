<!DOCTYPE html>
<html th:replace="~{layout/baseLayout :: layout(~{::title}, ~{:: main})}" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>스프링 부트 웹</title>
    </head>
    <body>
        <header th:replace="~{layout/fragments/common :: header}"></header>
        <main>
            <h3>1. 학생 조회</h3>
            <a th:href="@{/student/search}">View Details</a>

            <h4 th:if="${message != null}" th:text="${message}"></h4>
            <input type="text" th:if="${message != null}" th:value="${message}">

            <ul>
                <li th:each="name : ${names}" th:text="${name}"></li>
            </ul>
        </main>
        <footer th:replace="~{layout/fragments/common :: footer}"></footer>
    </body>

</html>
